<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Validation</title>
</head>
<body>
    <div>
        <h2>Registration Form</h2>
        <form action="">
            <div id="message"></div>
            <label for="user_id">User Id:</label>
            <input type="text" name="user_id" id="user_id"><br><br>

            <label for="pass">Password:</label>
            <input type="text" name="pass" id="pass"><br><br>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br><br>

            <label for="addr">Address:</label>
            <input type="text" name="addr" id="addr"><br><br>

            Country: <select name="country" id="country">
                <option value="Select" selected>Select an option</option>
                <option value="India">India</option>
                <option value="Brazil">Brazil</option>
                <option value="Singapore">Singapore</option>
            </select> <br><br>

            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code"><br><br>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email"><br><br>

            Sex:
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female 
            <br><br>

            Language:
            <input type="checkbox" name="eng" id="eng">English
            <input type="checkbox" name="n_eng" id="n_eng">Non English
            <br><br>

            About: <br><textarea name="about" id="about" cols="30" rows="10"></textarea><br><br>
            
            <button onclick="Validation();">Submit</button>
        </form>
    </div>
</body>
</html>
