<html>

<head>
  <script>
    function imageOne() {
      document.getElementById('theimage').src = "./images/image2.jpg"
    }
    function imageTwo() {
      document.getElementById('theimage').src = "./images/image3.jpg";
    }
  </script>
</head>

<body>
  <div style="text-align: center;">
    <img id="theimage" onmousedown="imageOne()" onmouseup="imageTwo()" src="./images/image1.jpg" width="200" height="200">
    <p>Click to change image</p>
  </div>
</body>

</html>
