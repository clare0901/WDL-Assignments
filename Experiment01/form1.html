<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<style>
	
	table{
		margin-top: 50px;
		margin-left: auto;
		margin-right: auto;
		background-color: yellow;
		width: 500px;
		height:500px;
	}
	td{
		padding-left: 20px;
	}
	.center{
		text-align: center;
	}
	.but{
		padding-right: 100px;
	}
</style>

<body>
	<table border = "1">
		<tr>
			<th colspan="2" class="center">User Form</th>
		</tr>

		<tr>
			<td>Enter Name:</td>
			<td><input type="text" name="name"></td>
		</tr>

		<tr>
			<td>Enter Password:</td>
			<td><input type="password" name="password"></td>
		</tr>

		<tr>
			<td>Enter address:</td>
			<td><textarea></textarea>
			</tr>

			<tr>
				<td>Select Game:</td>
				<td>
					<input type="checkbox" id="game1" name="game1" value="Hockey">
					<label for="game1"> Hockey</label><br>

					<input type="checkbox" id="game2" name="game2" value="Football">
					<label for="game2"> Football</label><br>

					<input type="checkbox" id="game3" name="game3" value="Cricket">
					<label for="game3"> Cricket</label><br>

					<input type="checkbox" id="game4" name="game4" value="Badminton">
					<label for="game4"> Badmintont</label><br>
				</td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" id="male" name="gender" value="male" checked="">
					<label for="male">Male</label><br>

					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label><br>
				</td>
			</tr>

			<tr>
				<td>Select your age:</td>
				<td colspan="2">
					<input type="number" name="age" value="age" min="0" max="110">

				</td>
			</tr>

			<tr class="center">
				<td colspan="2">
					<input type="file" name="age" value="age" min="0" max="110">

				</td>
			</tr>

			<tr>
				<td colspan="2" class="center but">
					<button>Click me</button>
					<button>Reset</button>
					<button>Submit Form</button>
				</td>
			</tr>

		</table>
		
	</body>
	</html>
